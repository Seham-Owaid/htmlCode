  <p> موقع صيانة المباني:</p>
  <img src="main.jpg" alt="صورة توضيحية" width="100">
  <h2>اختر المبنى</h2>
  <select id="building">
    <option value="">-- اختر --</option>
    <option value="مبنى 2">مبنى 2</option>
    <option value="مبنى 4">مبنى 4</option>
    <option value="مبنى 5">مبنى 5</option>
    <option value="مبنى 6">مبنى 6</option>
    <option value="مبنى 7">مبنى 7</option>
    <option value="مبنى 8">مبنى 8</option>
    <option value="مبنى 9">مبنى 9</option>
    <option value="مبنى 10">مبنى 10</option
    <option value="مبنى 11">مبنى 11</option>
    <option value="مبنى 12">مبنى 12</option>


  </select>
  <br><br> 
  <button style="background-color: #ed2c52; color: white; cursor: pointer;" onclick="next()">التالي</button>
  <script>
    function next() {
      const building = document.getElementById('building').value;
      if (!building) {
        alert("الرجاء اختيار المبنى");
        return;
      }
      localStorage.setItem("building", building);
      window.location.href = "problem.html";
    }
  </script>
  <hr>
